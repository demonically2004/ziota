<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GIF & Animation with Notes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/personal.css">
</head>
<body>

    <!-- Dark/Light Mode Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> Toggle Theme
    </button>

    <!-- Animated Buttons Section -->
    <div class="container">
        <div class="box box-1">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/2721/2721295.png" alt="ANN">
            </div>
            <button onclick="navigateToPage('ANN.html')">ANN</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'ANN')"></textarea>
        </div>

        <div class="box box-2">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919852.png" alt="Python">
            </div>
            <button onclick="navigateToPage('Py.html')">Python</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'Python')"></textarea>
        </div>

        <div class="box box-3">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java">
            </div>
            <button onclick="navigateToPage('java.html')">Java</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'Java')"></textarea>
        </div>

        <div class="box box-4">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="AI">
            </div>
            <button onclick="navigateToPage('AI.html')">AI</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'AI')"></textarea>
        </div>

        <div class="box box-5">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/1260/1260655.png" alt="Statistics">
            </div>
            <button onclick="navigateToPage('Statistics.html')">Statistics</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'Statistics')"></textarea>
        </div>

        <div class="box box-6">
            <div class="cover">
                <img src="https://cdn-icons-png.flaticon.com/512/919/919826.png" alt="WT">
            </div>
            <button onclick="navigateToPage('WT.html')">WT</button>
            <textarea class="image-notes" placeholder="Write your notes here..." oninput="saveNote(this, 'WT')"></textarea>
        </div>
    </div>
    <!-- Image Storage Section -->
    <div class="image-storage-container">
        <h2>Copy and Paste or Drag-and-Drop Images Here</h2>
        <button class="delete-all-btn" onclick="deleteAllImages()">Delete All Images</button>
        <div class="image-preview" id="imagePreview" contenteditable="true" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
            <p style="color: rgba(255,255,255,0.6);">Paste or drop your images here...</p>
        </div>
    </div>

    <!-- General Notes Section -->
    <div class="general-notes-container">
        <h2>General Notes</h2>
        <textarea class="general-notes" id="generalNotes" placeholder="Write your notes here..."></textarea>
        <div id="wordCount">Words: 0</div>
    </div>

    <!-- Saved Files Section -->
    <div class="file-list-container">
        <h2>Saved Files</h2>
        <div class="file-list" id="fileList"></div>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-image" id="fullscreenViewer" style="display: none;">
        <img id="fullscreenImg" src="" alt="Fullscreen Image">
        <button class="close-fullscreen" onclick="closeFullscreen()">Close</button>
    </div>
    <script src="scripts/personal.js"></script>

</body>
</html>
